<!DOCTYPE html>
<html lang="ko">
    <style>
        body {
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #f8f8f8;
}

.logo h1 {
    margin: 0;
}

.header-links a {
    margin: 0 10px;
    text-decoration: none;
    color: #000;
}

.auth-buttons button {
    margin: 0 10px;
    padding: 5px 10px;
    background-color: #fff;
    border: 1px solid #000;
    cursor: pointer;
}

.search-bar {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.search-bar input {
    width: 300px;
    padding: 5px;
}

.search-bar button {
    padding: 5px;
    cursor: pointer;
}

.main-nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
    background-color: #e9e9e9;
    margin: 0;
}

.main-nav ul li {
    margin: 0 20px;
    cursor: pointer;
}

.sorting {
    display: flex;
    justify-content: center;
    padding: 10px 0;
}

.sorting button {
    margin: 0 10px;
    padding: 5px 10px;
    cursor: pointer;
}

.products {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.product {
    margin: 0 20px;
    text-align: center;
}

.product img {
    width: 200px;
    height: 200px;
    object-fit: cover;
}

.product-info .rating {
    color: #f1c40f;
}

.product-info .price {
    font-weight: bold;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #f8f8f8;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path_to_logo_image" alt="Health Food Logo">
            <h1>Health Food</h1>
            <p>나만의 건강설계서, 음식</p>
        </div>
        <div class="header-links">
            <a href="#">마이페이지</a>
            <a href="#">고객센터</a>
            <a href="#">장바구니</a>
        </div>
        <div class="auth-buttons">
            <button>로그인</button>
            <button>회원가입</button>
        </div>
    </header>
    
    <main>
        <div class="search-bar">
            <input type="text" placeholder="샐러드바 200g">
            <button>🔍</button>
        </div>
        
        <nav class="main-nav">
            <ul>
                <li>샐러드</li>
                <li>닭가슴살</li>
                <li>비타민</li>
                <li>에너지바</li>
                <li>☰</li>
            </ul>
        </nav>
        
        <section class="sorting">
            <button>인기 순</button>
            <button>별점 높은 순</button>
            <button>별점 낮은 순</button>
            <button>가격 높은 순</button>
            <button>가격 낮은 순</button>
        </section>
        
        <section class="products">
            <div class="product">
                <img src="path_to_image" alt="아침의 인사">
                <div class="product-info">
                    <div class="rating">★★★★★</div>
                    <div class="price">4990원</div>
                    <div class="name">아침의 인사</div>
                </div>
            </div>
            <div class="product">
                <img src="path_to_image" alt="어니언 샐러드">
                <div class="product-info">
                    <div class="rating">★★★★☆</div>
                    <div class="price">5900원</div>
                    <div class="name">어니언 샐러드</div>
                </div>
            </div>
            <div class="product">
                <img src="path_to_image" alt="닭가슴살 샐러드">
                <div class="product-info">
                    <div class="rating">★★★★☆</div>
                    <div class="price">5900원</div>
                    <div class="name">닭가슴살 샐러드</div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Health Food</p>
    </footer>
</body>
</html>
